                  nodes = new vis.DataSet([{"group": 0, "id": 0, "label": "Cancer", "shape": "dot", "size": 20, "title": "disease"}, {"group": 1, "id": 1, "label": "TP53", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 3, "label": "NTRK3", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 5, "label": "EGFR", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 9, "label": "FGFR3", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 11, "label": "ATRX", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 14, "label": "NTRK1", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 16, "label": "NTRK2", "shape": "dot", "size": 20, "title": "gene"}, {"group": 1, "id": 18, "label": "IDH1", "shape": "dot", "size": 20, "title": "gene"}, {"group": 2, "id": 2, "label": "TP53-M237I", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 4, "label": "NTRK3-ETV6-NTRK3", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 6, "label": "EGFR-L838V", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 7, "label": "EGFR-W731L", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 8, "label": "EGFR-Y801H", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 13, "label": "EGFR-G598V", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 10, "label": "FGFR3-R248C", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 20, "label": "FGFR3-Overexpression", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 21, "label": "FGFR3-G370C", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 22, "label": "FGFR3-Y373C", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 23, "label": "FGFR3-K650E", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 12, "label": "ATRX-Deletion", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 15, "label": "NTRK1-TPM3::NTRK1", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 17, "label": "NTRK2-ETV6::NTRK2", "shape": "dot", "size": 20, "title": "variant"}, {"group": 2, "id": 19, "label": "IDH1-R132C", "shape": "dot", "size": 20, "title": "variant"}, {"fixed": true, "group": 0, "id": 24, "label": "Disease", "physics": false, "shape": "dot", "size": 10, "x": -600, "y": 0}, {"fixed": true, "group": 1, "id": 25, "label": "Gene", "physics": false, "shape": "dot", "size": 10, "x": -600, "y": 80}, {"fixed": true, "group": 2, "id": 26, "label": "Variant", "physics": false, "shape": "dot", "size": 10, "x": -600, "y": 160}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },

        },

    "physics": {

        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
